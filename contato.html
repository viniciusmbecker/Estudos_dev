<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        
    </head>
    <body>
        <!-- Início do cabeçalho -->
        <header>
            <div class="caixa">
                <h1>
                    <img src="img/logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <!-- Início da navegação -->
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="produtos.html"> Produtos </a></li>
                        <li><a href="contato.html"> Contato </a></li>
                    </ul>

                </nav>
                <!-- Final da navegação -->
            </div>
        </header>
        <!-- Final do cabeçalho -->

        <!-- Início do principal -->
        <main>
            <!-- Início do formulário -->
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required>

                <label for="email">Email</label>
                <input class="input-padrao" type="email" id="email" placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                    
                </fieldset>

                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>
                
                <input class="enviar" type="submit" value="Enviar formulário">
            </form>
            <!-- Final do formulário -->

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                </tbody>
            </table>
        </main>
        <!-- Final do principal -->

        <!-- Início do rodapé -->
        <footer>
            <img src="/img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy Barbearia Alura - 2019</p>
        </footer>
        <!-- Final do rodapé -->

    </body>
</html>
